<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <formality-form [controls]="controls">
    <button
      (click)="onSubmit()"
      class="btn btn-primary"
      [disabled]="formGroup.errors || formGroup.pristine"
    >
      Submit
    </button>
  </formality-form>
</form>
