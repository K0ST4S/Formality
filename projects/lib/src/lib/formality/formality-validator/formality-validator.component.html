<ng-container *ngIf="formControl.errors && control.validators">
  <ng-container *ngFor="let validator of control.validators | keyvalue">
    <div
      *ngIf="formControl.errors[validator.key]"
      class="invalid-feedback order-2"
    >
      {{ validator.key | translate: { value: validator.value } }}
    </div>
  </ng-container>
</ng-container>
