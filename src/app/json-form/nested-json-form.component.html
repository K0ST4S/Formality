<form
  *ngIf="formGroup"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="padding"
>
  <app-json-form
    [jsonFormControls]="jsonFormControls"
    [parent]="{ label: 'Form Magic!' }"
  >
    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </app-json-form>
</form>
