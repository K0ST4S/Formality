<form
  *ngIf="formGroup"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="padding"
>
  <app-json-form
    [jsonFormData]="jsonFormData"
    [parent]="{ label: 'Form Magic!' }"
  >
    <button (click)="onSubmit(form.formGroup.value)" class="btn btn-primary">
      Submit
    </button>
  </app-json-form>
</form>
